<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Train Scheduler</title>

    <!--FireBase-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>

</head>

<body>
    <div class="jumbotron container cContain my-4">
        <h1 class="display-4">Train Scheduler</h1>
        <hr class="my-4">
        <p class="lead">All Aboard!</p>
        <div class="container jumbotron my-4 chooOverlay">
            <p class="choo">CHOO CHOO!</p>
        </div>
    </div>
    <br>
    <div class="container currentTrain border border-dark py-4 my-4 bg-light">
        <h3>Train Departure Schedule</h3>
        <table class="table table-striped traintable">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <br>
    <br>
    <div class="container border border-dark py-4 my-4 bg-light">
        <h3>Add a Train!</h3>
        <hr>
        <form>
            <div class="form-group">
                <label>Train Name</label>
                <input class="form-control" type="text" id="tName" name="trainname" placeholder="Train Name">
            </div>
            <div class="form-group">
                <label>Destination</label>
                <input class="form-control" type="text" id="tDestination" name="destination" placeholder="Destination">
            </div>
            <div class="form-group">

                <label>First Train Departure Time (HH:mm-military time)</label>
                <input class="form-control" type="text" id="tTime" name="traintime"
                    placeholder="First Train Departure Time">
            </div>
            <div class="form-group">
                <label>Frequency (mins)</label>
                <input class="form-control" type="text" id="frequency" name="frequency" placeholder="Frequency">
            </div>
            <input class="btn btn-primary submit" type="submit" value="Submit">
            <input class="btn btn-primary reset" type="reset" value="Reset">
        </form>
    </div>














    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
